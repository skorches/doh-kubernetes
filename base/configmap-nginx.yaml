apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: doh-system
  labels:
    app.kubernetes.io/name: doh-nginx
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: doh-smart-dns
data:
  doh.conf: |
    # Upstream: DoH backend server pool
    upstream doh_backend {
        server doh-backend:8053;
        keepalive 64;
        keepalive_timeout 60s;
    }

    # Rate limiting — protect against DNS amplification / abuse
    # 20 requests/sec per IP with burst of 40
    limit_req_zone $binary_remote_addr zone=doh_limit:10m rate=20r/s;

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name _;

        # Health check on HTTP (for probes that can't do TLS)
        location /health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server — DoH endpoint
    server {
        listen 443 ssl http2;
        server_name _;

        # TLS certificates (mounted from Secret)
        ssl_certificate     /etc/nginx/ssl/tls.crt;
        ssl_certificate_key /etc/nginx/ssl/tls.key;

        # Modern TLS configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_buffer_size 4k;

        # OCSP stapling (works with real certs, silently ignored for self-signed)
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 1.1.1.1 8.8.8.8 valid=300s;
        resolver_timeout 5s;

        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;

        # DoH endpoint
        location /dns-query {
            limit_req zone=doh_limit burst=40 nodelay;
            limit_req_status 429;

            proxy_pass http://doh_backend/dns-query;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Required for DoH
            proxy_set_header Accept application/dns-message;
            proxy_set_header Content-Type application/dns-message;

            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_connect_timeout 5s;
            proxy_read_timeout 10s;
            proxy_send_timeout 5s;

            # Buffer settings for DNS messages (typically small)
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        # Deny everything else
        location / {
            return 444;
        }
    }
